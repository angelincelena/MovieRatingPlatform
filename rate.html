<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="search.html">Search Movies</a>
        <a href="rate.html">Rate a Movie</a>
    </div>
    <div class="container">
        <h1>Rate a Movie</h1>
        <div class="rate_section">
            <h2>Submit Your Rating and Review</h2>
            <input type="text" id="movie-id" placeholder="Movie ID">
            <input type="text" id="movie-title" placeholder="Movie Title">
            <input type="number" id="movie-rating" placeholder="Rating (0-10)" min="0" max="10">
            <textarea id="movie-review" placeholder="Write your review here"></textarea>
            <button onclick="submitRating()">Submit Rating</button>
        </div>
    </div>
</body>
</html>
